<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">
                    Kartvizit Ekle
                </h5>
            </div>
            <div class="card-body">
                <form [formGroup]="kartvizitAddForm">
                    <div class="mb-3">
                        <label for="name">İsim</label>
                        <div class="form-group">
                            <input class="form-control" type="text" id="name" formControlName="name"
                                placeholder="Örneğin:Umut Bozkurt">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="title">Meslek</label>
                        <div class="form-group">
                            <input class="form-control" type="text" id="title" formControlName="title"
                                placeholder="Örneğin: Mühendis">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">E-mail</label>
                        <div class="form-group">
                            <input class="form-control" type="email" id="email" formControlName="email"
                                placeholder="Örneğin:örnek@örnek.com">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phoneNumber">Telefon Numarası</label>
                        <div class="form-group">
                            <input class="form-control" type="number" id="phoneNumber" formControlName="phoneNumber"
                                placeholder="Örneğin:055555555">
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
</div>
